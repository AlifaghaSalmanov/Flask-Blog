{% extends "layout.html" %} {% from "includes/_formhelpers.html" import
render_field %} {% block body %}

<form method="post">
  <dl>
    {{ render_field(form.name) }} {{ render_field(form.username) }}{{
    render_field(form.email) }} {{ render_field(form.password) }} {{
    render_field(form.confirm) }}
  </dl>
  <button type="submit" class="btn btn-dark">Sign up</button>
</form>

{% endblock body %}
