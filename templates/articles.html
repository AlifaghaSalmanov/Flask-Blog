{% extends "layout.html" %} {% block body %}
<h3>Articales</h3>
<hr />

<form action="/search" method="post">
  <input
    type="text"
    name="keyword"
    class="input-sm"
    maxlength="64"
    placeholder="Search"
  />
  <button type="submit" class="btn btn-dark btn-sm">Search</button>
</form>

<hr />
{% if articles %}

<ul class="list-group">
  {% for article in articles %}
  <li class="list-group-item">
    <a href="/article/{{article.id}}">{{article.title}}</a>
  </li>

  {% endfor %}
</ul>
{% else %}
<div class="alert alert-warning" role="alert">There is no such article.</div>
{% endif %} {% endblock body %}
